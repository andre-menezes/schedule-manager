services:
  - type: web
    name: scheduler-api
    runtime: node
    rootDir: .
    buildCommand: bun install --frozen-lockfile && cd apps/backend && bunx prisma generate && bun run build
    startCommand: cd apps/backend && bunx prisma migrate deploy && bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
